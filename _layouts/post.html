---
layout: default
---

<noscript>
	<style>

		article .footnotes {
			display: block;
		}

	</style>
</noscript>

<article>

	<div class="center">
		<h1>{{ page.title }}</h1>
	</div>

	<div class="divider"></div>

	{{ content }}

</article>

<div class="page-navigation">
	{% if page.next.url %}
    <a class="next" href="{{page.next.url}}" title="Siguiente: {{page.next.title}}">&lt;&lt;</a>
		<span> &middot; </span>
  {% endif %}
		<a class="home" href="{{site.baseurl}}/" title="Volver al inicio">Inicio</a>
  {% if page.previous.url %}
		<span> &middot; </span>
    <a class="prev" href="{{page.previous.url}}" title="Anterior: {{page.previous.title}}">&gt;&gt;</a>
  {% endif %}
</div>
